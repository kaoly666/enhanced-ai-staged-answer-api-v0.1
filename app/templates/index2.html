<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat App</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chatBox {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #fff;
    }

    .message {
      margin: 8px 0;
    }

    .user {
      text-align: right;
      color: #007bff;
    }

    .bot {
      text-align: left;
      color: #333;
    }

    #inputContainer {
      display: flex;
      border-top: 1px solid #ccc;
      background: #fff;
      padding: 10px;
    }

    #userInput {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }

    #sendBtn {
      padding: 10px 16px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    #sendBtn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div id="chatBox"></div>

  <div id="inputContainer">
    <input type="text" id="userInput" placeholder="Digite sua mensagem" onkeydown="if(event.key==='Enter') sendMessage()">
    <button id="sendBtn" onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const userMsg = input.value.trim();
      if (!userMsg) return;

      appendMessage("VocÃª", userMsg, "user");

      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userMsg })
      });

      const data = await response.json();
      const reply = data.reply || data.error || "Erro inesperado.";
      appendMessage("Bot", reply, "bot");

      input.value = "";
      input.focus();
    }

    function appendMessage(sender, text, cssClass) {
      const chatBox = document.getElementById("chatBox");
      const msg = document.createElement("div");
      msg.className = `message ${cssClass}`;
      msg.textContent = `${sender}: ${text}`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>

</body>
</html>
